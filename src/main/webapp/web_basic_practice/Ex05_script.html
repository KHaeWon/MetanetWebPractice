<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		//중첩 for문으로 구구단
		for(let i=2; i<=9; i++){
			for(let j=1; j<=9; j++){
				document.write(i+"x"+j+"="+(i*j)+"&nbsp;&nbsp;&nbsp;&nbsp;");
			}
			document.write("<br>");
		}
	</script>
</head>

</html>
